<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Baba Kismat 2.0</title>
  <style>
    body {
      background-color: #000;
      color: #fff;
      font-family: "Poppins", sans-serif;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #00c853;
      color: #fff;
      text-align: center;
      font-size: 1.8rem;
      font-weight: bold;
      padding: 15px 0;
    }

    .top-buttons {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin: 15px 0 5px;
    }

    .top-buttons button {
      background-color: #00e676;
      color: #000;
      border: none;
      font-weight: 600;
      padding: 10px 15px;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.3s;
    }

    .top-buttons button:hover {
      background-color: #00c853;
    }

    .container {
      max-width: 400px;
      margin: 10px auto 30px;
      background-color: #111;
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0 0 10px #00c85333;
    }

    h2 {
      color: #00e676;
      font-size: 1.4rem;
      margin-bottom: 10px;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    label {
      display: block;
      margin-top: 15px;
      font-weight: 500;
    }

    select, input, textarea {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #00e676;
      border-radius: 8px;
      background: #000;
      color: #fff;
      font-size: 1rem;
      outline: none;
    }

    textarea {
      height: 80px;
      resize: none;
    }

    button.main-btn {
      width: 100%;
      margin-top: 20px;
      padding: 12px;
      background-color: #00e676;
      border: none;
      color: #000;
      font-weight: bold;
      font-size: 1rem;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.3s;
    }

    button.main-btn:hover {
      background-color: #00c853;
    }

    .section {
      margin-bottom: 40px;
    }

    .emoji {
      font-size: 1.3rem;
    }
  </style>
</head>
<body>
  <header>Baba Kismat 2.0</header>

  <!-- Top Buttons -->
  <div class="top-buttons">
    <button onclick="checkDevice()">Check Online Device</button>
    <button onclick="getSMS()">Get SMS</button>
  </div>

  <div class="container">
    <!-- SMS Forwarding -->
    <div class="section">
      <h2><span class="emoji">üì©</span> SMS Forwarding</h2>

      <label for="sim1">Select SIM:</label>
      <select id="sim1">
        <option>SIM 1</option>
        <option>SIM 2</option>
      </select>

      <label for="smsNumber">Enter Mobile Number:</label>
      <input type="tel" id="smsNumber" placeholder="Enter mobile no..." />

      <label for="smsBox">SMS Box:</label>
      <textarea id="smsBox" placeholder="Type message here..."></textarea>

      <button class="main-btn" onclick="sendSMS()">Send SMS</button>
    </div>

    <!-- Call Forwarding -->
    <div class="section">
      <h2><span class="emoji">üìû</span> Call Forwarding</h2>

      <label for="sim2">Select SIM:</label>
      <select id="sim2">
        <option>SIM 1</option>
        <option>SIM 2</option>
      </select>

      <label for="callNumber">Enter Number to Forward Calls:</label>
      <input type="tel" id="callNumber" placeholder="Enter call forward no..." />

      <button class="main-btn" onclick="forwardCall()">Forward Call</button>
    </div>
  </div>

  <script>
    function sendSMS() {
      const sim = document.getElementById("sim1").value;
      const number = document.getElementById("smsNumber").value;
      const message = document.getElementById("smsBox").value;
      alert(`üì© SMS sent!\nSIM: ${sim}\nTo: ${number}\nMessage: ${message}`);
    }

    function forwardCall() {
      const sim = document.getElementById("sim2").value;
      const number = document.getElementById("callNumber").value;
      alert(`üìû Call forwarding activated!\nSIM: ${sim}\nTo: ${number}`);
    }

    function checkDevice() {
      alert("üîç Checking online device...");
    }

    function getSMS() {
      alert("üì• Fetching SMS messages...");
    }
  </script>
</body>
</html>
